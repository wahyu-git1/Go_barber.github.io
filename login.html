<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.2/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 bg-gray-900 rounded-lg shadow-lg">
        <h2 class="mb-6 text-3xl font-bold text-center text-white">Sign in to your account</h2>
        <form action="login.php" method="POST">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2.5 text-sm rounded-lg bg-gray-800 border-gray-700 text-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2.5 text-sm rounded-lg bg-gray-800 border-gray-700 text-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-800 border-gray-700 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 text-sm font-medium text-gray-300">Remember me</label>
                </div>
                <a href="#" class="text-sm font-medium text-blue-500 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800">Sign in to your account</button>
            <p class="mt-4 text-sm font-medium text-center text-gray-300">Don't have an account yet? <a href="#" class="text-blue-500 hover:underline">Sign up here</a></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.2/flowbite.min.js"></script>
</body>
</html>
